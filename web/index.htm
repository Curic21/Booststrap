            /* GLOBAL STYLES
            -------------------------------------------------- */
            /* Padding below the footer and lighter body text */

            body {
                padding-bottom: 40px;
                color: #ffffff;
                font-weight: bold;
                background-color: #2660bd;

            }

            /* CUSTOMIZE THE NAVBAR
            -------------------------------------------------- */

            /* Special class on .container surrounding .navbar, used for positioning it into place. */
            .navbar-wrapper {
                position: absolute;
                z-index: 10;
                margin-top: 2.5em;
                margin-bottom: -90px; 
                /* Negative margin to pull up carousel. 90px is roughly margins and height of navbar. */
            }

            .navbar-inverse {
                background-color: rgba(20, 50, 100, 0.6);
                border: 2px solid #5dd0ff;

            }

            /* Navbar links: increase padding for taller navbar */
            .navbar .nav > li > a {
                padding: 15px 20px;
            }




            /* CUSTOMIZE THE CAROUSEL
            -------------------------------------------------- */

            /* Carousel base class */
            .carousel {
                margin-top: -1.5em;
                margin-bottom: 60px;
                text-shadow: 0 1px 1px rgba(0,0,0,.4);
                -webkit-box-shadow: 0 5px 10px rgba(0,0,0,.25);
                -moz-box-shadow: 0 5px 10px rgba(0,0,0,.25);
                box-shadow: 0 5px 10px rgba(0,0,0,.25); 
            }

            .carousel .container {
                position: relative;
                z-index: 9;
                margin-left: 30em;
            }

            .carousel-control {
                font-size: 6em;
                text-shadow: 3px 3px 3px rgba(0,0,0,0.5);
                background-color: transparent;
                border: 1px;
                z-index: 10;
            }

            .carousel .item {
                height: 500px;
            }
            .carousel img {
                position: absolute;
                top: 0;
                left: 0;
                min-width: 100%;
                height: 500px;
            }


            /* Featurettes
            ------------------------- */

            .img-circle{
                box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            }


            @media (max-width: 979px) {

                .featurette {
                    height: auto;
                    padding: 0;
                }

            }

            @media (max-width: 767px) {


                .featurette-heading {
                    font-size: 30px;
                }
                .featurette .lead {
                    font-size: 18px;
                    line-height: 1.5;
                }

                .breadcrumb{
                    color: #0066cc;
                    font-weight: bold;
                }


                footer {
                    margin-top: 100px;
                    text-shadow: 0 5px 5px rgba(0,0,0,.4); 
                    width: 4em;
                }

                #back{
                    margin-left: 2em;
                    margin-top: 5em;
                    width: 90em;
                }
                #hola{
                    color: red;
                    font-weight: bold;
                }

            </style>
